<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top bg-light navbar-light">
    <div class="container d-flex justify-content-center">
      <div class="row">
        <div class="col-12 d-flex justify-content-center mb-3">
          <a class="navbar-brand"><img
            id="teslaLogo"
            src="https://i.postimg.cc/Z5Nf4JjV/logo.jpg"
            alt="Tesla Logo"
            draggable="false"
            height="30"
          /></a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-center" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <img src="https://i.postimg.cc/Z5Nf4JjV/logo.jpg" alt="Tesla Logo" height="30">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="garage?id=${account[0].id}">Your Garage</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="account?id=${account[0].id}">Your Account</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="car?id=${account[0].id}">Your Car</a>
              </li>
              <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="offcanvasNavbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-signpost-split-fill"></i>
                  Contact us
                </a>
                <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
                  <li><a class="dropdown-item" href="usermessage?id=${account[0].id}"><i class="bi bi-chat-fill"></i>Send us a message</a></li>
                  <li>
                      <hr class="dropdown-divider">
                    </li>
                  <li><a class="dropdown-item" href="index.html">Log out</a></li>\ 
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
    ${account.map(userInfo => `
      <div class="d-flex justify-content-center">
        <p class="text-center fs-3" style="padding-top: 130px; margin-bottom: 8px;">Your Account</p>
      </div>
      <div class="d-flex justify-content-center">
        <form class="row g-3"  style="max-width: 475px; width: 85%;">
          <div class="col-md-6">
            <label for="inputUsername" class="form-label">Username: ${userInfo.username}</label>
          </div>            
          <div class="col-md-6">
            <label for="inputEmail" class="form-label">Email: ${userInfo.email}</label>
          </div>
          <div class="col-md-6">
            <label for="inputFirstName" class="form-label">First Name: ${userInfo.firstName}</label>
          </div>
          <div class="col-md-6">
            <label for="inputLastName" class="form-label">Last Name: ${userInfo.lastName}</label>
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City: ${userInfo.city}</label>
          </div>
          <div class="col-md-6">
            <label for="inputCountry" class="form-label">Country: ${userInfo.country}</label>
          </div>
        </form>
      </div>
      <div class="d-flex justify-content-center">
      <div class="dropdown" style="padding-top: 25px;">
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
          Update
        </button>
        <div class="dropdown-menu" style="width: 360px;"">
          <form class="row g-3"style="padding: 15px;" action="/userInfo/${userInfo.id}?_method=PUT" method="POST">
            <div class="col-md-12">
              <label for="username" class="form-label">Username:</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="${userInfo.username}">
            </div>
            <div class="col-md-12">
              <label for="email" class="form-label">Email:</label>
              <input type="text" class="form-control" id="email" name="email" placeholder="${userInfo.email}">
            </div>
            <div class="col-md-6">
              <label for="firstName" class="form-label">First Name:</label>
              <input type="text" class="form-control" id="firstName" name="firstName" placeholder="${userInfo.firstName}">
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last Name:</label>
              <input type="text" class="form-control" id="lastName" name="lastName" placeholder="${userInfo.lastName}">
            </div>
            <div class="col-md-6">
              <label for="city" class="form-label">City:</label>
              <input type="text" class="form-control" id="city" name="city" placeholder="${userInfo.city}">
            </div>
            <div class="col-md-6">
              <label for="country" class="form-label">Country:</label>
              <input type="text" class="form-control" id="country" name="country" placeholder="${userInfo.country}">
            </div>            
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary" style="width: 150px;">Submit update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
      <div class="d-flex justify-content-center">
        <div class="dropdown" style="padding-top: 25px;">
          <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
            Delete
          </button>
          <div class="dropdown-menu" style="width: 240px;"">
            <form class="row g-3"style="padding: 15px;" action="/userInfo/${userInfo.id}?_method=DELETE" method="POST">
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger" style="width: 150px;">Delete your profile</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    `).join('')}  
<footer class="text-center text-lg-start" style="padding-top: 610px;">
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    Â© 2022 Copyright:
    <a class="text-dark" href="https://mdbootstrap.com/">EV.db</a>
  </div>
</footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</html>
