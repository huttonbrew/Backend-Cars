    ${userCar.map(userCar => `

        <p class="text-center fs-3" style="padding-top: 130px;">Your Car</p>
    </div>
    <div class="d-flex justify-content-center">
      <img src="${userCar.image}" class="img-fluid rounded-start" alt="${userCar}" style="width: 300px;">
    </div>
      <p class="text-center fs-3" style="margin-bottom: 8px;">${userCar.nickname}</p>

            <form class="row g-3"  style="max-width: 750px; padding-top: 25px; width: 85%;">
              <div class="col-md-3">
                <label for="inputBrand" class="form-label">Brand: ${userCar.brand}</label>
              </div>
              <div class="col-md-3">
                <label for="inputModel" class="form-label">Model: ${userCar.model}</label>
              </div>            
              <div class="col-md-3">
                <label for="inputYear" class="form-label">Year: ${userCar.year}</label>
              </div>
              <div class="col-md-3">
                <label for="inputMileage" class="form-label">Mileage: ${userCar.mileage}</label>
              </div>
            <div class="col-md-3">
              <label for="inputRangeMi" class="form-label">Range(mi): ${userCar.range_mi}mi</label>
            </div>
            <div class="col-md-3">
              <label for="inputRangeKm" class="form-label">Range(km): ${userCar.range_km}km</label>
            </div>
            <div class="col-md-3">
              <label for="inputkWh_100mi" class="form-label">kWh/100mi: ${userCar.kWh_100mi}</label>

            </div>

        </div>
        <div class="d-flex justify-content-center">
          <div class="dropdown" style="padding-top: 25px;">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
              Update
            </button>
            <div class="dropdown-menu" style="width: 360px;"">
              <form class="row g-3"style="padding: 15px;"  action="/userCarInfo/${userCar.id}?_method=PUT" method="POST">
                <div class="col-md-12">
                  <label for="nickname" class="form-label">Nickname:</label>
                  <input type="text" class="form-control" name="nickname" placeholder="${userCar.nickname}">
                </div>
                <div class="col-md-6">
                  <label for="brand" class="form-label">Brand:</label>
                  <div class="input-group">
                      <select class="form-select" id="inputGroupSelect03" name="brand" aria-label="Example select with button addon">
                        <option selected>Choose...</option>
                        <option value="1">Tesla</option>
                      </select>
                    </div>
              </div>
                <div class="col-md-6">
                  <label for="model" class="form-label">Model:</label>
                  <div class="input-group">
                      <select class="form-select" id="inputGroupSelect03" name="model" aria-label="Example select with button addon">
                        <option selected>Choose...</option>
                        <option value="1">Model_3</option>
                        <option value="2">Model_S</option>
                        <option value="3">Model_Y</option>
                        <option value="4">Model_x</option>
                      </select>
                    </div>
              </div>
              <div class="col-md-6">
                  <label for="year" class="form-label">Year:</label>
                  <div class="input-group">
                      <select class="form-select" id="inputGroupSelect03" name="year" aria-label="Example select with button addon">
                        <option selected>Choose...</option>
                        <option value="1">2012</option>
                        <option value="2">2013</option>
                        <option value="3">2014</option>
                        <option value="4">2015</option>
                        <option value="5">2016</option>
                        <option value="6">2017</option>
                        <option value="7">2018</option>
                        <option value="8">2019</option>
                        <option value="9">2020</option>
                        <option value="10">2021</option>
                        <option value="11">2022</option>
                      </select>
                    </div>
              </div>
                <div class="col-md-6">
                  <label for="mileage" class="form-label">Mileage:</label>
                  <input type="text" class="form-control" name="mileage" placeholder="${userCar.mileage}">
                </div>
                <div class="col-md-6">
                  <label for="range_mi" class="form-label">Range (mi):</label>
                  <input type="text" class="form-control" name="range_mi" placeholder="${userCar.range_mi}">
                </div>
                <div class="col-md-6">
                  <label for="range_km" class="form-label">Range (km):</label>
                  <input type="text" class="form-control" name="range_km" placeholder="${userCar.range_km}">
                </div>
                <div class="col-md-6">
                  <label for="kWh_100mi" class="form-label">kWh/100mi:</label>
                  <input type="text" class="form-control" name="kWh_100mi" placeholder="${userCar.kWh_100mi}">
                </div>            
                <div class="col-md-6">
                  <label for="kWh_100km" class="form-label">kWh/100km:</label>
                  <input type="text" class="form-control" name="kWh_100km" placeholder="${userCar.kWh_100km}">
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary" style="width: 150px;" href="/userCarInfo/${userCar.id}">Submit update</button>

            </div>
          </div>
