<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top bg-light navbar-light">
      <div class="container d-flex justify-content-center">
        <div class="row">
          <div class="col-12 d-flex justify-content-center mb-3">
            <a class="navbar-brand"><img
              id="teslaLogo"
              src="../assets/logo 2.JPG"
              alt="Tesla Logo"
              draggable="false"
              height="30"
            /></a>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <img src="../assets/logo 2.JPG" alt="Tesla Logo" height="30">
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="garage?username=${userCar[0].username}">Your Garage</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="account?username=${userCar[0].username}">Your Acount</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="offcanvasNavbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-signpost-split-fill"></i>
                    Contact us
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
                    <li><a class="dropdown-item" href="usermessage?username=${userCar[0].username}"><i class="bi bi-chat-fill"></i>Send us a message</a></li>
                    <li>
                        <hr class="dropdown-divider">
                      </li>
                    <li><a class="dropdown-item" href="index.html">Log out</a></li>\
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
        </div>
      </div>
    </nav>
    ${userCar.map(userCar => `
      <div class="d-flex justify-content-center">
        <p class="text-center fs-3" style="padding-top: 130px; margin-bottom: 8px;">Your Car</p>
    </div>
        <div class="d-flex justify-content-center">
            <form class="row g-3"  style="max-width: 750px; padding-top: 25px; width: 85%;">
              <div class="col-md-3">
                <label for="inputBrand" class="form-label">Brand: ${userCar.brand}</label>
              </div>
              <div class="col-md-3">
                <label for="inputModel" class="form-label">Model: ${userCar.model}</label>
              </div>            
              <div class="col-md-3">
                <label for="inputYear" class="form-label">Year: ${userCar.year}</label>
              </div>
              <div class="col-md-3">
                <label for="inputMileage" class="form-label">Mileage: ${userCar.mileage}</label>
              </div>
            <div class="col-md-3">
              <label for="inputRangeMi" class="form-label">Range(mi): ${userCar.range_mi}mi</label>
            </div>
            <div class="col-md-3">
              <label for="inputRangeKm" class="form-label">Range(km): ${userCar.range_km}km</label>
            </div>
            <div class="col-md-3">
              <label for="inputkWh_100mi" class="form-label">kWh/100mi: ${userCar.kWh_100mi}</label>
            </div>            
            <div class="col-md-3">
              <label for="inputkWh_100km" class="form-label">kWh/100km: ${userCar.kWh_100km}</label>
            </div>
          </form>
        </div>
        <div class="d-flex justify-content-center">
          <div class="dropdown" style="padding-top: 25px;">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
              Update
            </button>
            <div class="dropdown-menu" style="width: 360px;"">
              <form class="row g-3"style="padding: 15px;">
                <div class="col-md-6">
                  <label for="inputBrand" class="form-label">Brand:</label>
                  <input type="text" class="form-control" id="inputBrand" placeholder="Tesla">
                </div>
                <div class="col-md-6">
                  <label for="inputModel" class="form-label">Model:</label>
                  <input type="text" class="form-control" id="inputModel" placeholder="${userCar.model}">
                </div>
                <div class="col-md-6">
                  <label for="inputYear" class="form-label">Year:</label>
                  <input type="text" class="form-control" id="inputYear" placeholder="${userCar.year}">
                </div>
                <div class="col-md-6">
                  <label for="inputMileage" class="form-label">Mileage:</label>
                  <input type="text" class="form-control" id="inputMileage" placeholder="${userCar.mileage}">
                </div>
                <div class="col-md-6">
                  <label for="inputRangeMi" class="form-label">Range (mi):</label>
                  <input type="text" class="form-control" id="inputRangeMi" placeholder="${userCar.range_mi}">
                </div>
                <div class="col-md-6">
                  <label for="inputRangeKm" class="form-label">Range (km):</label>
                  <input type="text" class="form-control" id="inputRangeKm" placeholder="${userCar.range_km}">
                </div>
                <div class="col-md-6">
                  <label for="inputkWh_100mi" class="form-label">kWh/100mi:</label>
                  <input type="text" class="form-control" id="inputkWh_100mi" placeholder="${userCar.kWh_100mi}">
                </div>            
                <div class="col-md-6">
                  <label for="inputkWh_100km" class="form-label">kWh/100km:</label>
                  <input type="text" class="form-control" id="inputkWh_100km" placeholder="${userCar.kWh_100km}">
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary" style="width: 150px;" href="/userCarInfo/${userCar.id}">Submit update</button>
                </div>
              </form>
            </div>
          </div>
          </div>
    `).join('')}
    <footer class="text-center text-lg-start" style="padding-top: 780px;">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2022 Copyright:
        <a class="text-dark" href="https://mdbootstrap.com/">EV.db</a>
      </div>
    </footer>
</body>

</html>
