<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top bg-light navbar-light">
      <div class="container d-flex justify-content-center">
        <div class="row">
          <div class="col-12 d-flex justify-content-center mb-3">
            <a class="navbar-brand" href="#"><img
              id="teslaLogo"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Tesla_T_symbol.svg/800px-Tesla_T_symbol.svg.png"
              alt="Tesla Logo"
              draggable="false"
              height="30"
            /></a>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Tesla_T_symbol.svg/800px-Tesla_T_symbol.svg.png" alt="Tesla Logo" height="30">
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="garage?username=${userCar[0].username}">Your Garage</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="account?username=${userCar[0].username}">Your Acount</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="offcanvasNavbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-signpost-split-fill"></i>
                    Contact us
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
                    <li><a class="dropdown-item" href="usermessage?username=${userCar[0].username}"><i class="bi bi-chat-fill"></i>Send us a message</a></li>
                    <li>
                        <hr class="dropdown-divider">
                      </li>
                    <li><a class="dropdown-item" href="index.html">Log out</a></li>\
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
        </div>
      </div>
    </nav>
    ${userCar.map(userCar => `
        <div class="d-flex justify-content-center">
            <form class="row g-3"  style="max-width: 750px; padding-top: 150px; width: 80%;">
              <div class="col-md-4">
                <label for="inputBrand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="inputBrand" placeholder="${userCar.brand}">
              </div>
              <div class="col-md-4">
                <label for="inputModel" class="form-label">Model</label>
                <input type="text" class="form-control" id="inputModel" placeholder="${userCar.model}">
              </div>            
              <div class="col-md-4">
                <label for="inputMileage" class="form-label">Mileage</label>
                <input type="text" class="form-control" id="inputMileage" placeholder="${userCar.mileage}">
              </div>
            </form>
          </div>
        <div class="d-flex justify-content-center">
          <form class="row g-3"  style="max-width: 750px; width: 80%; padding-top: 30px;">
            <div class="col-md-3">
              <label for="inputRangeMi" class="form-label">Range (mi)</label>
              <input type="text" class="form-control" id="inputRangeMi" placeholder="${userCar.range_mi}">
            </div>
            <div class="col-md-3">
              <label for="inputRangeKm" class="form-label">Range (km)</label>
              <input type="text" class="form-control" id="inputRangeKm" placeholder="${userCar.range_km}">
            </div>
            <div class="col-md-3">
              <label for="inputkWh_100mi" class="form-label">kWh/100mi</label>
              <input type="text" class="form-control" id="inputkWh_100mi" placeholder="${userCar.kWh_100mi}">
            </div>            
            <div class="col-md-3">
              <label for="inputkWh_100km" class="form-label">kWh/100km</label>
              <input type="text" class="form-control" id="inputkWh_100km" placeholder="${userCar.kWh_100km}">
            </div>
          </form>
        </div>
    `).join('')}
</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</html>
